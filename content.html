<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
      #postal-code-panel {
        position: absolute;
        top: 100px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="surveyElement"></div>
    <div id="surveyResult"></div>
    <div id="surveyScript"></div>
    <div id="postal-code-panel" class="hide">
      <input id="address" type="textbox" placeholder="postal code">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="plugin-map" class="hide">
      <div style="width:50%"></div>
      <div id="map"></div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV9iKalrE9WbGJMceb9vKM9nmjYqZD0rc&callback=initMap">
    </script>
  </body>
</html>
