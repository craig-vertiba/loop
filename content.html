<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="plugin-eligibility">
      <div id="eligibility"></div>
      <div id="surveyResult"></div>
    </div>  
    <div id="plugin-map" class="hide">
      <div id="map-left-panel">
        <div id="site-finder-container">
          <div id="site-finder">
            <div id="site-finder-header">Thank you</div>
            <div id="site-finder-body">You may be eligible for this study.<br/>Please search for your local Study Site</div>
          </div>
          <div id="your-nearest-study-center" class="hide">Your nearest study center</div>
          <div id="postal-code-panel">
            <input id="address" type="textbox" placeholder="postal code">
            <input id="submit" type="button" value="Find">
          </div>
          <!--<input id="continue" type="button" value="Continue to details - this section not fully implemented yet">-->
          <div id="sites-list"></div>
        </div>
        <div id="details-container" class="hide">
          <div id="selected-site"></div>
          <div id="details"></div>
          <div id="detailsResult"></div>
        </div>
        <div id="success-container" class="hide">
          <div id="success">
            <div id="success-header">Thank you</div>
            <div id="success-body">Many thanks for your interest in XXXXXXXXX Study.<br/>One of our study team will be in touch shortly.</div>  
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
